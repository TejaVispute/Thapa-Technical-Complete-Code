<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="main-div">

        <div>
            <p class="shownum"></p>
            <br>
            <button type="button" id="btn"> click here</button>
        </div>
    </div>




    <script type="text/javascript">

        var btn = document.getElementById("btn");
        let num= document.querySelector(".shownum");
        let numb=0;


        shownum = () => {
            setInterval(() => {
               num.innerHTML = numb;
               numb++;
            }, 1000);
        }

        btn.addEventListener('click', shownum);
    





    </script>
</body>

</html>

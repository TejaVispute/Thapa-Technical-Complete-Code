<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Event</title>
</head>

<body>
    <!-- Section3 MouseEvent in JavaScript -->

    <!-- The MouseEvent Object  -->
    <!-- Events that occcur whtn the mouse interacts with the html document belong to the Mouse Event -->


    <p id="myp" onmousedown="mouseDown()" onmouseup="mouseUp()">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo possimus, odit eaque perferendis quibusdam sit
        asperiores! Aut eveniet ratione unde neque explicabo nisi temporibus eos!
    </p>

    <script type="text/javascript">
        mouseDown = () => {
            document.getElementById("myp").style.color = "green";
        }
        mouseUp = () => {
            document.getElementById("myp").style.color = "tomato";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Navigation</title>

    <style type="text/css">
        body {
            color: white;
            background-color: darkblue;
            font-size: 40px;
        }

        .main-div {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .main-div div p {
            height: 150px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="main-div">
        <div class="child-1">
            <p>
                I am child one
            </p>
        </div>
        <div class="child-2">
            <p>
                I am child Two
            </p>
        </div>
        <div class="child-3">
            <p>
                I am child three
            </p>
        </div>
    </div>

    <div id="demo">
        previus content
    </div>
    <button type="button" onclick="fn()">Click me</button>


    <script type="text/javascript">

        fn = () => {
            document.getElementById("demo").innerHTML = "Content is Changed!";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Events</title>
</head>




<body>
    <!-- These are most important events used in input form chackboxes radiobuttons etc -->
    <!-- Input events in JavaScript -->
    <!-- 
    The onchange event occurs when the value of an element has been changed. -->

    <!-- For radiobuttons and checkboxes  the onchange event occures when the checked state has been changed-->


    <!-- Interview Question between on clock and addevent listner -->
    <!-- This is because addEventlistner does not overwrite existing event handlers, -->
    <!-- Onclick overrites any existing onclick= fn event handler-->

    <!-- The other significient difference , of course, is that onclick will always work, whereas addEventlistner does not work in Internet Explorer before version 9  -->


    <label for="">Your name ➡️</label>
    <input type="text" name="" id="ice">
    <br>
    <br>
    <label for="">Choose Ice Cream ➡️</label>
    <select  name="icecream" id="icecr" onchange="selectelement()">
        <option value="">Select One...</option>
        <option value="Chocolate">Chocolate</option>
        <option value="Vanella">Vanella</option>
        <option value="Mango">Mango</option>
    </select>

    <div id="result"></div>



    <script type="text/javascript">

        const selectelement = () => {
            const inputchange= document.getElementById('ice').value;
            const inceCream= document.getElementById('icecr').value;
            const res= document.getElementById('result');
            // console.log(`${inputchange} and ${inceCream}`);
            
            res.innerHTML=` Mr ${inputchange} select ${inceCream} flavour`
        };


    </script>
</body>

</html>

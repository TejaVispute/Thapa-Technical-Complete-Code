<body>
    <button type="button" id="btn" onclick="func()">Click me</button>

    <script type="text/javascript">
        const value = document.getElementById("btn");
        value.addEventListener("click", func = () => {
            console.log(event);
            console.log(event.type);
            console.log(event.target);
        });
